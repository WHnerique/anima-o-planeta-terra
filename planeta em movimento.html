<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planeta_se_movimentando</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.min.js"></script>
</head>

<body>
    <script>
        function preload() {
            textura_terra = loadImage("https://i.ibb.co/PD4LyP5/planeta.jpg")
            textura_lua = loadImage('https://i.ibb.co/WPvVybx/luna.jpg')
            tetura_fundo_estrelas = loadImage('https://i.ibb.co/NNTFKmL/nocheHD.jpg')
        }
        function setup() {
            createCanvas(400, 450, WEBGL);
        }
        function draw() {
            background('black')
            noStroke() //para não desenhar a malha das esferas

            texture(tetura_fundo_estrelas)
            sphere(800)

            for (let i = 0; i < 3; i++) {
                directionalLight(
                    255, 255, 255 - i * 25, //cores
                    -1, 1, -1 //direção
                );
            }

            orbitControl() //para controlar a camera com o mouse


            rotateZ(-0.3)// i

            push()
            rotateY(frameCount * 0.01); //rotação da terra sobre seu proprio eixo
            texture(textura_terra);
            sphere(100);
            pop()
            
            push()
            rotateY(-frameCount * 0.05 / 10);  //efeito de translação da lua ao redor da terra
            translate(0, 0, 170) //distancia do CENTRO da lua ao CENTRO da terra
            rotateY(-frameCount * 0.05);
            texture(textura_lua);
            sphere(25);
            pop()

        }
    </script>
    
</body>
</html>
